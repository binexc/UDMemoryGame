<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <div class="clock">
            <h1 id="clockDisplay">00:00:00</h1>
        </div>

        <section class="score-panel">
        	<ul class="starsDisplay">
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        	</ul>

            <!-- <span class="movesCounterDisplay">3</span> Moves -->
        	<span class="movesCounterDisplay">3 Moves</span>

            <div class="restartBtn">
        		<i class="fa fa-repeat"></i>
        	</div>
        </section>

        <ul class="deck">
            <li id="idx.li.0:0" class="card">
                <i id="idx.i.0:0" class="fa fa-diamond"></i>
            </li>
            <li id="idx.li.0:1" class="card">
                <i id="idx.i.0:1" class="fa fa-paper-plane-o"></i>
            </li>
            <li id="idx.li.0:2" class="card">
                <i id="idx.i.0:2" class="fa fa-anchor"></i>
            </li>
            <li id="idx.li.0:3" class="card">
                <i id="idx.i.0:3" class="fa fa-bolt"></i>
            </li>
            <li id="idx.li.1:0" class="card">
                <i id="idx.i.1:0" class="fa fa-cube"></i>
            </li>
            <li id="idx.li.1:1" class="card">
                <i id="idx.i.1:1" class="fa fa-anchor"></i>
            </li>
            <li id="idx.li.1:2" class="card">
                <i id="idx.i.1:2" class="fa fa-leaf"></i>
            </li>
            <li id="idx.li.1:3" class="card">
                <i id="idx.i.1:3" class="fa fa-bicycle"></i>
            </li>
            <li id="idx.li.2:0" class="card">
                <i id="idx.i.2:0" class="fa fa-diamond"></i>
            </li>
            <li id="idxl.i.2:1" class="card">
                <i id="idx.i.2:1" class="fa fa-bomb"></i>
            </li>
            <li id="idx.li.2:2" class="card">
                <i id="idx.i.2:2" class="fa fa-leaf"></i>
            </li>
            <li id="idx.li.2:3" class="card">
                <i id="idx.i.2:3" class="fa fa-bomb"></i>
            </li>
            <li id="idx.li.3:0" class="card">
                <i id="idx.i.3:0" class="fa fa-bolt"></i>
            </li>
            <li id="idx.li.3:1" class="card">
                <i id="idx.i.3:1" class="fa fa-bicycle"></i>
            </li>
            <li id="idx.li.3:2" class="card">
                <i id="idx.i.3:2" class="fa fa-paper-plane-o"></i>
            </li>
            <li id="idx.li.3:3" class="card">
                <i id="idx.i.3:3" class="fa fa-cube"></i>
            </li>
        </ul>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
